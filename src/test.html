<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Easy Forms test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>
  <body ng-app="easyForms">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="testCtrl">

      <form name="testForm"ef-form ef-resource="{{ test }}">
        <input type="text"></input>
        route: {{ efResource.route }}
      </form>

      <div test-dir test-attr="test">blaraargh</div>

    </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="module.js"></script>
    <script src="services/efUtils.js"></script>
    <script src="directives/efForm.js"></script>
    <script src="directives/efInputText.js"></script>
    <!-- endbuild -->

    <script type="application/javascript">
      angular.module('easyForms').
        controller('testCtrl', function($scope, Restangular, $timeout) {
          $scope.test = 'foo';
          var elem = angular.element('form');

          $timeout(function() {
            console.log('changing element');
            $scope.test = 'bar'
          }, 1000);

          $timeout(function() {
            console.log('changing to null');
            delete $scope.test;
          }, 1500)
        });

      angular.module('easyForms').
        directive('testDir', function() {
          return {
            scope: {
              testAttr: '=' // evaluates to null if it doesn't resolve to anything on the scope
            },
            link: function(scope, elem, attrs, ctrl) {
              scope.$watch('testAttr', function(newVal) {
                console.log('bound value changed to ' + newVal);
                console.log('attribute is ' + attrs.testAttr);
              });
            }
          }
        });
    </script>

  </body>
</html>
