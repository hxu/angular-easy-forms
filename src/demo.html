  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EasyForms demos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="bower_components/sass-bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
</head>
  <body ng-app="easyForms">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="container">
      <h1>EasyForms demo</h1>

      <div class="row">
        <div class="col-lg-12">
          <h2>Basic Form</h2>
        </div>
        <div class="col-lg-3">
          A very simple example.
        </div>
        <div class="col-lg-9">
          Enter your email to receive updates!
          <form name="BasicExample" ef-form ef-resource="signup">
            <div ef-messages></div>
            <input ef-input type="email" name="email" placeholder="Email">
            <div ef-submit></div>&nbsp;<div ef-reset></div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h2>Inline form</h2>
        </div>
        <div class="col-lg-3">
          Built in support for Bootstrap's inline layout
        </div>
        <div class="col-lg-9">
          <form name="BasicExample" ef-form ef-resource="login" ef-style="inline">
            <div ef-messages></div>
            <input ef-input type="email" name="email" placeholder="Email">
            <input ef-input type="password" name="password" placeholder="Password">
            <div ef-submit></div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h2>Horiztonal form</h2>
        </div>
        <div class="col-lg-3">
          Also for the horizontal form layout
        </div>
        <div class="col-lg-9">
          <form name="BasicExample" ef-form ef-resource="login" ef-style="inline">
            <div ef-messages></div>
            <input ef-input type="email" name="email" placeholder="Email">
            <input ef-input type="password" name="password" placeholder="Password">
            <input ef-checkbox type="checkbox" name="remember">Remember me
            <div ef-submit></div>
          </form>
        </div>
      </div>

    </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

    <!-- build:js({.tmp,app}) angular-easy-forms.js -->
    <script src="module.js"></script>
    <script src="services/efUtils.js"></script>
    <script src="services/easyForm.js"></script>
    <script src="directives/efForm.js"></script>
    <script src="directives/efInput.js"></script>
    <script src="directives/efButtons.js"></script>
    <script src="directives/efMessages.js"></script>
    <!-- endbuild -->

    <script type="application/javascript">

    </script>


  </body>
</html>
